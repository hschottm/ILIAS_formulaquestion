<table style="background: none; width: 99%;">
	<tbody>
<!-- BEGIN result -->		
<!-- BEGIN result_header -->
		<tr>
			<td></td>
			<td>{TEXT_RANGE_MIN}</td>
			<td>{TEXT_RANGE_MAX}</td>
			<td></td>
			<td>{TEXT_TOLERANCE}</td>
			<td>{TEXT_UNIT}</td>
			<td>{TEXT_PRECISION}</td>
			<td>{TEXT_POINTS}</td>
		</tr>
<!-- END result_header -->
		<tr>
			<td>{TEXT_RESULT}</td>
			<td><input type="text" class="numeric" size="12" name="range_min_{TEXT_RESULT}" {VALUE_RANGE_MIN} /></td>
			<td><input type="text" class="numeric" size="12" name="range_max_{TEXT_RESULT}" {VALUE_RANGE_MAX} /></td>
			<td><input type="submit" class="submit" name="cmd[suggestrange_{TEXT_RESULT}]" value="{TEXT_SUGGEST_RANGE}" /></td>
			<td><input type="text" class="numeric" size="4" name="tolerance_{TEXT_RESULT}" {VALUE_TOLERANCE} /></td>
			<td>{RESULT_UNIT}</td>
			<td><input type="text" class="numeric" size="3" name="precision_{TEXT_RESULT}" {VALUE_PRECISION} /></td>
			<td><input type="text" class="numeric" size="3" name="points_{TEXT_RESULT}" {VALUE_POINTS} /></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="7">
				{TEXT_FORMULA}: {TEXT_RESULT} = <input type="text" style="width: 80%;" name="formula_{TEXT_RESULT}" {VALUE_FORMULA} />
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" value="1" name="rating_simple_{TEXT_RESULT}" id="rating_simple_{TEXT_RESULT}" {CHECKED_RATING_SIMPLE}{DISABLED_RATING_SIMPLE} /><!-- BEGIN force_simple_rating --><input type="hidden" name="rating_simple_{TEXT_RESULT}" value="1"><!-- END force_simple_rating --> <label for="rating_simple_{TEXT_RESULT}">{TEXT_RATING_SIMPLE}</label>
			</td>
			<td><span id="rating_sign_{TEXT_RESULT}">{TEXT_RATING_SIGN}: <input type="text" size="4" name="rating_sign_{TEXT_RESULT}"{VALUE_RATING_SIGN} /> %</span></td>
			<td><span id="rating_value_{TEXT_RESULT}">{TEXT_RATING_VALUE}: <input type="text" size="4" name="rating_value_{TEXT_RESULT}"{VALUE_RATING_VALUE} /> %</span></td>
			<td colspan="3"><span id="rating_unit_{TEXT_RESULT}">{TEXT_RATING_UNIT}: <input type="text" size="4" name="rating_unit_{TEXT_RESULT}"{VALUE_RATING_UNIT} /> %</span></td>
			</td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td colspan="7">
				<p>{TEXT_AVAILABLE_RESULT_UNITS}</p>
				<p>{POPUP_AVAILABLE_UNITS}</p>
			</td>
		</tr>
<!-- END result -->		
	</tbody>
</table>
<script language="javascript" type="text/javascript">
	function ratingChange(event)
	{
		checked = this.checked;
		strChecked = "visible";
		if (checked)
		{
			strChecked = "hidden";
		}
		result = this.id.substr("rating_simple_".length);
		elem = YAHOO.util.Dom.get("rating_sign_" + result);
		elem.style.visibility = strChecked;
		elem = YAHOO.util.Dom.get("rating_value_" + result);
		elem.style.visibility = strChecked;
		elem = YAHOO.util.Dom.get("rating_unit_" + result);
		elem.style.visibility = strChecked;
	}

<!-- BEGIN initialize -->
	YAHOO.util.Event.onDOMReady(function() {
<!-- BEGIN initrating -->		
		elem = YAHOO.util.Dom.get("rating_sign_{RESULT}");
		elem.style.visibility = "{VISIBILITY}";
		elem = YAHOO.util.Dom.get("rating_value_{RESULT}");
		elem.style.visibility = "{VISIBILITY}";
		elem = YAHOO.util.Dom.get("rating_unit_{RESULT}");
		elem.style.visibility = "{VISIBILITY}";
		YAHOO.util.Event.addListener("rating_simple_{RESULT}", "change", ratingChange);
<!-- END initrating -->		
	});
	
<!-- END initialize -->
</script>
